<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poll Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="navigation">
      <a href="index.html" class="nav-link"><i class="fas fa-plus-circle"></i> Create Poll</a>
      <a href="admin.html" class="nav-link active"><i class="fas fa-chart-bar"></i> Admin Panel</a>
    </div>
    
    <h1>Poll Administration</h1>
    
    <div class="admin-card">
      <h2>Statistics Overview</h2>
      <div class="stats-grid" id="stats-grid">
        <!-- Stats will be populated via JavaScript -->
      </div>
    </div>
    
    <div class="admin-card">
      <h2>Vote Distribution</h2>
      <canvas id="vote-distribution-chart" width="400" height="200"></canvas>
    </div>
    
    <div class="admin-card">
      <h2>Recent Polls</h2>
      <div id="recent-polls-list">
        <!-- Recent polls will be populated via JavaScript -->
      </div>
    </div>
    
    <div class="admin-card">
      <h2>Poll Activity</h2>
      <canvas id="activity-chart" width="400" height="200"></canvas>
    </div>
    
    <!-- Evaluation section will be added dynamically -->
  </div>
  
  <div id="toast" class="toast">
    <span class="toast-icon"><i class="fas fa-check-circle"></i></span>
    <span class="toast-message"></span>
  </div>
  
  <script src="script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
